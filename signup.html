<!DOCTYPE html>
<!--[if IE 8 ]><html class="ie" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US">
<!--<![endif]-->

<head>
    <!-- Basic Page Needs -->
    <meta charset="utf-8">
    <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
    <title>Binasea | NFT Marketplace HTML Template</title>

    <meta name="author" content="themesflat.com">

    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Theme Style -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Reponsive -->
    <link rel="stylesheet" type="text/css" href="assets/css/responsive.css">
    
    <!-- Custom Css -->
    <link rel="stylesheet" type="text/css" href="assets/css/custom.css">
    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="assets/images/logo/RG-logo.png">
    <link rel="apple-touch-icon-precomposed" href="assets/images/logo/RG-logo.png">
</head>

<body class="body header-fixed">

    <!-- preloade -->
    <div class="preload preload-container">
        <div class="preload-logo"></div>
    </div>
    <!-- /preload -->

    <div id="wrapper" class="wrapper-style">
        <div id="page" class="clearfix">
            <div class="tf-body">
                <section class="tf-login">
                    <div class="tf-container">
                        <div class="row justify-content-center">
                            <div class="col-md-12">
                                <div class="tf-heading style-2">
                                    <h4 class="heading">Register to RedGold</h4>
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-9 col-md-12">
                                <form action="#" id="contactform">
                                    <fieldset><input id="name" name="name" tabindex="1" aria-required="true" required="" type="text" placeholder="User name"></fieldset>
                                <fieldset> <input id="showpassword" name="password" tabindex="2" aria-required="true"  type="password" placeholder="Password" required="">
                                    <span class="btn-show-pass"><i class="far fa-eye-slash"></i></span></fieldset>
                                    <fieldset class="mb24"> <input id="showpassword2" name="password" tabindex="2" aria-required="true"  type="password" placeholder="Confirm password" required="">
                                        <span class="btn-show-pass2"><i class="far fa-eye-slash"></i></span></fieldset>
                                    <div class="forgot-pass-wrap mb-0">
                                        <label>I agree to the terms and services
                                            <input type="checkbox">
                                            <span class="btn-checkbox"></span>
                                        </label>
                                    </div>
                                    <div class="float-right">
                                        <a href="register.html" class="tf-button font-weight-bold">등록하다</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

             <!-- Footer -->
            <footer class="footer">
                <div class="tf-container">
                    <div class="footer-logo-box">
                        <img src="assets/images/logo/RG-logo.png" alt="redgold" style="height: 60px;" class="text-center">
                    </div>
                    <p class="copy-right text-center">Copyright © 2023 RedGold. All Rights Reserved.</p>
                </div>
            </footer>
        <!-- Bottom -->
        </div>
        <!-- /#page -->
    </div>
    <!-- /#wrapper -->


    <!-- Javascript -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.easing.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/swiper-bundle.min.js"></script>
    <script src="assets/js/swiper.js"></script>
    <script src="assets/js/jquery-validate.js"></script>
    <script src="assets/js/plugin.js"></script>
    <script src="assets/js/switchmode.js"></script>
    <script src="assets/js/shortcodes.js"></script>
    <script src="assets/js/main.js"></script>
    

</body>

</html>
